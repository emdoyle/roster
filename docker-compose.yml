version: '2'

services:
  roster-api:
    build: '.'
    command:
      - "poetry"
      - "run"
      - "uvicorn"
      - "--factory"
      - "roster_api.main:get_app"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "7888"
      - "--reload"
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=1
      - ETCD_HOST=Etcd
      - POSTGRES_HOST=Postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=rosterdb
      - RABBITMQ_HOST=Rabbitmq
      - QDRANT_HOST=Qdrant
      - GITHUB_APP_ID=368182
    volumes:
      - ./roster_api:/app/roster_api
      - ./private_key.pem:/app/private_key.pem
    ports:
      - "7888:7888"
    depends_on:
      - Etcd
      - Postgres
  Postgres:
    image: postgres:latest
    environment:
      - POSTGRES_DB=rosterdb
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5432:5432"
  Etcd:
    image: 'bitnami/etcd:latest'
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    ports:
      - "2379:2379"
      - "2380:2380"
  Rabbitmq:
    image: "rabbitmq:management"
    ports:
      - "15672:15672"
      - "5672:5672"
  Qdrant:
    image: "qdrant/qdrant:latest"
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_storage:/qdrant/storage
